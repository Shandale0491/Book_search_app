<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Book Search</title>
</head>

<body>
    <nav class="blue darken-2">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#!" class="brand-logo">Book Search App</a>
            </div>
        </div>
    </nav>
    <br>

    <section>
        <div class="container">
            <div id="content">
                <div class="row">
                    <div class="col s5">
                        <form id="book-form">
                            <div class="input-field col s5">
                                <input type="text" placeholder="Search" id="book-input">
                            </div>
                        </form>
                        <button class="btn green darken-1 waves-light" type="submit" id="button">Submit
                        </button>
                    </div>
                    <div id="results" class="col s6">

                    </div>
                </div>
                <div class="row" id="book-container"></div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
